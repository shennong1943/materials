<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长流动短间隔的流光效果</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        .glow-text {
            font-size: 3rem;
            font-weight: 500;
            position: relative;
            color: #999; /* 基础文字颜色 */
        }
        
        .glow-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                90deg,
                transparent,
                #000, /* 流光颜色 */
                transparent
            );
            background-size: 20% 100%;
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 总周期8秒：6秒流动 + 2秒停顿 */
            animation: flow 3s ease-in-out infinite;
        }
        
        @keyframes flow {
            0% {
                background-position: -50% 0; /* 左侧外部开始 */
            }
            66% {
                background-position: 150% 0; /* 75%时间点到达右侧外部（流动结束） */
            }
            100% {
                background-position: 150% 0; /* 剩余25%时间保持停顿 */
            }
        }
    </style>
</head>
<body>
    <div class="glow-text" data-text="深度思考中...">深度思考中...</div>
</body>
</html>
